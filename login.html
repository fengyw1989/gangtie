<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<title>钢铁供应链金融大数据</title>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="content-box">
		<div class="header"></div>
		<div class="content">
			<h2>用户登录</h2>
			<div class="input-box">
				<form>
					<p class="user"><span class="ico"></span><input type="text" placeholder="请输入账号" /></p>
					<p class="password"><span class="ico"></span><input type="password" placeholder="请输入密码" /></p>
					<p class="identi-code">
						<span class="identi-wrap"><input type="text" placeholder="请输入验证码" /></span>
						<span class="identi-img"><img src="images/identi-code.png"></span>
						<a href="javascript:;" class="change">换一张</a>
					</p>
					<p class="cue">
						<span class="input-error">用户名或密码错误！</span>
						<span class="tel-warp">
							<span class="contact-tel">请联系：010-5710990</span>
						</span>
					</p>
					<p class="memory-password">
						<span class="memory-warp"><input id="memory" class="memory" type="checkbox"><label for="memory"></label></span>&nbsp;&nbsp;记住用户名和密码
						<span class="R"><a class="forget" href="javascript:;">忘记密码？</a></span>
					</p>
					<input class="loginBtn" type="submit" value="立即登陆" />
				</form>
			</div>
		</div>
		<div class="footer">技术支持：九次方财富资讯(北京)有限责任公司</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
</html>
